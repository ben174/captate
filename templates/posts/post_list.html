{% extends "base.html" %}

{% block content %}
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}"><img src="{{ post.image_url }}"></a><br />
            <blockquote>
                <p>{{ post.caption }}</p>
            </blockquote>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
